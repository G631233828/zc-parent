spring:  cloud:    gateway:      globalcors:        corsConfigurations:          '[/**]': # 匹配所有请求              allowedOrigins: "*" #跨域处理 允许所有的域              allowedMethods: # 支持的方法                - GET                - POST                - PUT                - DELETE      routes:            - id: zc_system_route              uri: lb://system #所有的请求交给system服务去处理              predicates:              - Path=/api/user/**                                          #所有用户发送的请求都会被转发到Host              # - Host = zhongchiedu.com              filters:                                       # 将请求中的第一个路径去掉一个斜杠代表一个路径              - StripPrefix=1              #- PrefixPath=/brand #请求路径添加前缀              - name: RequestRateLimiter #请求数限流 名字不能随便写 ，使用默认的facatory                args: #用户身份唯一标识符                  key-resolver: "#{@ipKeyResolver}"                  redis-rate-limiter.replenishRate: 1 #每秒只允许有一个请求                  redis-rate-limiter.burstCapacity: 1 #设置允许并发数量请求数  application:    name: gateway-web  #Redis配置  redis:    host: 192.168.1.14    port: 6379server:  port: 8001eureka:  client:    service-url:      defaultZone: http://127.0.0.1:7001/eureka  instance:    prefer-ip-address: truemanagement:  endpoint:    gateway:      enabled: true    web:      exposure:        include: true