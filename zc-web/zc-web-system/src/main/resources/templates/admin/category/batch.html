<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<body>



	<!-- 信息提示 -->
	<div aria-labelledby="myLargeModalLabel" role="dialog" tabindex="-1"
		class="modal fade bs-example-modal-lg" style="display: none;"
		th:fragment="mybatch" id="mybatchUpload">
		<div class="modal-dialog modal-lg"
			style="margin-top: 10%; width: 520px; height: 200px;">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">×</button>
					<h4>批量导入类目信息</h4>
				</div>

				<form role="form" class="form-horizontal m-t" id="signupForm"
					th:action="@{/category/upload}"
					enctype="multipart/form-data" method="post">
					<div class="modal-body" >
					<div id="file-pretty">
						<div class="form-group">
							<div class="col-sm-10">
								<input type="file" style="display: none;" name="upload"
									id="upload" onchange="checkfiletype(this);"
									class="form-control" data-icon="false">
							</div>
						</div>
						<div class="form-group ">
							<label class="col-sm-2 control-label">模版下载</label>
							<div class="col-sm-10" style="margin-top: 8px;">
								<a
									th:href="@{/category/download}"><font
									color="blue">类目管理模版.xls</font></a>
							</div>
						</div>

						<div style="position: relative">
							<div style="position: absolute; left: 0; top: 0">
								<div id="proBartext"></div>
							</div>

							<div class="progress progress-striped active">
								<div id="proBar" class="progress-bar progress-bar-danger">
								</div>
							</div>
						</div>


					</div>
					</div>


					<div class="modal-footer" style="margin-top: 0px;">
						<button type="submit" id="submit" class="btn btn-primary">导入</button>
					</div>

				</form>



			</div>

		</div>

	<script type="text/javascript">
			$(function() {
				$("#file-pretty input[type='file']").prettyFile();
			})
		</script>
	</div>

</body>

</html>
