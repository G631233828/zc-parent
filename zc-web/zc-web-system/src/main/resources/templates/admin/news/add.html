<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="public/public_css::pub_css"></head>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link th:href="@{/plugs/bootstrap-fileinput/css/fileinput.css}"
	media="all" rel="stylesheet" type="text/css" />
<script type="text/javascript" charset="utf-8"
	th:src="@{/plugs/ueditor/ueditor.config.js}"> </script>
<script type="text/javascript" charset="utf-8"
	th:src="@{/plugs/ueditor/ueditor.all.min.js}"></script>
<script type="text/javascript" charset="utf-8"
	th:src="@{/plugs/ueditor/lang/zh-cn/zh-cn.js}"></script>

</head>

<body>
	<!-- Preloader -->
	<div id="preloader">
		<div id="status">&nbsp;</div>
	</div>
	<!-- TOP NAVBAR -->
	<div th:replace="public/public::top"></div>
	<!-- /END OF TOP NAVBAR -->

	<!-- SIDE MENU -->
	<div th:replace="public/public::left(activeUri='website')"></div>
	<!-- END OF SIDE MENU -->

	<!--  PAPER WRAP -->
	<div class="wrap-fluid">
		<div class="container-fluid paper-wrap bevel tlbr">


			<!-- CONTENT -->
			<!--TITLE -->
			<div th:replace="public/public::title"></div>
			<!--/ TITLE -->

			<!-- BREADCRUMB -->
			<div th:replace="public/public::menu"></div>
			<!-- END OF BREADCRUMB -->

			<div class="content-wrap">
				<div class="row">


					<div class="col-sm-12">
						<!-- BLANK PAGE-->

						<div style="margin: -20px 15px;" class="nest" id="Blank_PageClose">
							<div class="title-alt">
								<h6>新闻发布</h6>
								<div class="titleClose">
									<a class="gone" href="#Blank_PageClose"> <span
										class="entypo-cancel"></span>
									</a>
								</div>
								<div class="titleToggle">
									<a class="nav-toggle-alt" href="#Blank_Page_Content"> <span
										class="entypo-up-open"></span>
									</a>
								</div>

							</div>


							<div class="body-nest" id="Blank_Page_Content">
								<div class="row">
									<!-- edit form column -->
									<div class="col-md-12 personal-info">
										<form class="form-horizontal" enctype="multipart/form-data"
											id="newsForm" th:action="@{/news}" method="post">
											<input type="hidden" name="_method" value="put"
												th:if="${news!=null}" /> <input type="hidden" name="id"
												th:if="${news!=null}" th:value="${news.id}">


											<div class="form-group">
												<label class="col-lg-1 control-label">新闻标题：</label>
												<div class="col-lg-6">
													<input class="form-control" id="title"
														placeholder="请输入新闻标题" name="title"
														th:value="${news!=null}?${news.title}" required="required">
												</div>
											</div>
											<div class="form-group">
												<label class="col-lg-1 control-label">新闻描述：</label>
												<div class="col-lg-6">
													<input class="form-control" id="description"
														placeholder="请输入新闻标题" name="description"
														th:value="${news!=null}?${news.description}"
														required="required">
												</div>
											</div>

											<div class="form-group">
												<label class="col-lg-1 control-label">作者：</label>
												<div class="col-lg-6">
													<input class="form-control" id="author" placeholder="请输入作者"
														name="author" th:value="${news!=null}?${news.author}"
														required="required">
												</div>
											</div>

											<div class="form-group">
												<label class="col-lg-1 control-label">新闻图片：</label>
												<div class="col-lg-6" id="newsfile">
													<input id="filenews" name="filenews" type="file">
												</div>
											</div>
											<input type="hidden"
												th:value="${news!=null&&news.newsImg!=null}?${news.newsImg.id}"
												name="oldnewsImg" id="oldnewsImg">


											<div class="form-group">
												<label class="col-lg-1 control-label">使用状态：</label>
												<div class="col-lg-6">
													<div class="ui-select">
														<select name="isDisable" id="isDisable"
															class="form-control" required>
															<option value="false"
																th:selected="${news!=null}?${news.isDisable eq false}">启用中</option>
															<option value="true"
																th:selected="${news!=null}?${news.isDisable eq true}">禁用中</option>
														</select>
													</div>
												</div>
											</div>


											<div class="form-group">
												<label class="col-lg-1 control-label">描述：</label>
												<div class="col-lg-6">
													<script id="editor" type="text/plain"
														style="width: 1024px; height: 500px;"></script>
												</div>
											</div>

											<div class="form-group">
												<label class="col-lg-1 control-label"></label>
												<div class="col-md-8">
													<button type="submit" class="btn btn-success"
														th:text="${news!=null?'修改':'添加'}"></button>
													<span></span> <input th:if="${news} eq null"
														class="btn btn-default" value="重置" type="reset">
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- END OF BLANK PAGE -->

				</div>
			</div>

			<!--/row-->

		</div>
	</div>
	<!--  END OF PAPER WRAP -->
	<!-- 右侧隐藏菜单start -->
	<div th:replace="public/public::right"></div>
	<!-- 右侧隐藏菜单end-->
	<!-- 底部js -->
	<div th:replace="public/public_js::pub_js"></div>

	<script th:src="@{/plugs/bootstrap-fileinput/js/fileinput.js}"
		type="text/javascript"></script>




	<script type="text/javascript" th:inline="javascript">
	
	var path = "";
	var img ;
	var newsImg;
	/* <![CDATA[ */
		path = [[@{/}]];
			   newsImg = [[${news!=null}?${news.newsImg}:null]];
			   if(newsImg!=null){
				 img = "<img src='"+path+newsImg.savePath+"/"+newsImg.generateName
				+"' class='file-preview-image' style='width:auto;height:160px;'>";
			   }
	 /*]]>*/
				$("#filenews").fileinput({
					maxFileCount : 1, //表示允许同时上传的最大文件个数
					allowedFileExtensions : [ 'jpg', 'gif', 'png', 'jpeg' ],//接收的文件后缀
					showUpload: false,
					showCaption: false,
					showPreview : true,//显示预览
					browseClass: "btn btn-primary btn-lg",
					fileType: "any",
		     	    previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
		      	    initialPreview : [
		      	  		 	img,
					],
			});
	
	
				//点击删除按钮之后将图片所在input清空
				$("#newsfile .fileinput-remove-button").click(function(e){
					$("#oldnewsImg").val(""); 
				})
				//点击删除按钮之后将图片所在input清空
				$("#newsfile .fileinput-remove").click(function(e){
				$("#oldnewsImg").val("");
				})
	
	
</script>





	<script type="text/javascript" th:inline="javascript">
		
 
  /*<![CDATA[*/
  var content = [[${news?.newsContent}]];
  /*]]>*/
  //实例化编辑器
  //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
  var ue = UE.getEditor('editor');

  function setContent(isAppendTo) {
      UE.getEditor('editor').setContent(content, isAppendTo);
  }
 
  
	
	</script>

	<script type="text/javascript">
  $(function(){
	  setTimeout(function(){
		  setContent(false);
	  },500);
  })
 
  </script>








	<div th:replace="public/public_js::public_script"></div>
	<div th:replace="public/public::footer"></div>
	<div th:replace="public/public::myModal"></div>
	<!-- Jquery Validate -->
	<script type="text/javascript"
		th:src="@{/plugs/validate/jquery.validate.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/plugs/validate/messages_zh.min.js}"></script>
	<script type="text/javascript" th:inline="javascript"
		th:src="@{/js/admin/news/news.js}"></script>
	<div th:replace="public/public_js::validator"></div>


</body>

</html>
