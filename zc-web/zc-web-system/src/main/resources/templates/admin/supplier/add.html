<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="public/public_css::pub_css"></head>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" th:href="@{/assets/css/bootstrap-select.css}">
</head>

<body>
	<!-- Preloader -->
	<div id="preloader">
		<div id="status">&nbsp;</div>
	</div>
	<!-- TOP NAVBAR -->
	<div th:replace="public/public::top"></div>
	<!-- /END OF TOP NAVBAR -->

	<!-- SIDE MENU -->
	<div th:replace="public/public::left(activeUri='basic')"></div>
	<!-- END OF SIDE MENU -->

	<!--  PAPER WRAP -->
	<div class="wrap-fluid">
		<div class="container-fluid paper-wrap bevel tlbr">


			<!-- CONTENT -->
			<!--TITLE -->
			<div th:replace="public/public::title"></div>
			<!--/ TITLE -->

			<!-- BREADCRUMB -->
			<div th:replace="public/public::menu"></div>
			<!-- END OF BREADCRUMB -->

			<div class="content-wrap">
				<div class="row">


					<div class="col-sm-12">
						<!-- BLANK PAGE-->

						<div style="margin: -20px 15px;" class="nest" id="Blank_PageClose">
							<div class="title-alt">
								<h6>供应商管理</h6>
								<div class="titleClose">
									<a class="gone" href="#Blank_PageClose"> <span
										class="entypo-cancel"></span>
									</a>
								</div>
								<div class="titleToggle">
									<a class="nav-toggle-alt" href="#Blank_Page_Content"> <span
										class="entypo-up-open"></span>
									</a>
								</div>

							</div>


							<div class="body-nest" id="Blank_Page_Content">
								<div class="row">
									<!-- edit form column -->
									<div class="col-md-12 personal-info">
										<form class="form-horizontal" enctype="multipart/form-data"
											id="supplierForm" th:action="@{/supplier}" method="post">
											<input type="hidden" name="_method" value="put"
												th:if="${supplier!=null}" /> <input type="hidden" name="id"
												th:if="${supplier!=null}" th:value="${supplier.id}">
											<input type="hidden" id="oldname"
												th:value="${supplier?.name}">

											<div class="form-group">
												<div class="row">
													<label class="col-lg-1 control-label">供应商名称：</label>
													<div class="col-lg-4">
														<input class="form-control" id="name"
															placeholder="请输入供应商名称" name="name"
															th:value="${supplier?.name}" required="required">
													</div>
													<label class="col-lg-1 control-label">系统分类：</label>
													<div class="col-lg-4">
														<div class="ui-select">
															<select id="systemClassification"
																name="systemClassification.id" class="form-control"
																required="required">
																<option value="">---请选择系统分类---</option>

																<option
																	th:selected="${supplier!=null && supplier.systemClassification !=null}?${supplier.systemClassification.id}==${systemClassification.id}"
																	th:each="systemClassification:${systemClassifications}"
																	th:value="${systemClassification.id}"
																	th:text="${systemClassification.name}"></option>
															</select>
														</div>
													</div>
												</div>
											</div>

											<div class="form-group">
												<div class="row">
													<label class="col-lg-1 control-label">所属类目：</label>
													<div class="col-lg-6">
														<select multiple class="selectpicker form-control"
															id="number-multiple" data-container="body" name="types"
															title="请选择所属类目" data-live-search="true"
															data-hide-disabled="true" data-actions-box="false"
															data-virtual-scroll="false" data-max-options="200"></select>
													</div>
												</div>
											</div>

											<div class="form-group">
												<div class="row">
													<label class="col-lg-1 control-label">品牌：</label>
													<div class="col-lg-4">
														<div class="ui-select">
															<select id="brand" name="brand.id" class="form-control">
																<option value="">---请选择所属品牌---</option>
																<option
																	th:selected="${supplier!=null && supplier.brand !=null}?${supplier.brand.id}==${brand.id}"
																	th:each="brand:${brands}" th:value="${brand.id}"
																	th:text="${brand.name}"></option>

															</select>
														</div>
													</div>
													<label class="col-lg-1 control-label">供应商办公地址：</label>
													<div class="col-lg-4">
														<input class="form-control" id="address"
															placeholder="请输入供应商地址" name="address"
															th:value="${supplier?.address}">
													</div>
												</div>
											</div>




											<div class="form-group">
												<div class="row">
													
													<label class="col-lg-1 control-label">介绍人：</label>
													<div class="col-lg-4">
														<input class="form-control" id="introducer"
															placeholder="请输入介绍人" name="introducer"
															th:value="${supplier?.introducer}">
													</div>
													
													<label class="col-lg-1 control-label">产品质量：</label>
													<div class="col-lg-4">
														<input class="form-control" id="productQuality"
															placeholder="请输入产品质量" name="productQuality"
															th:value="${supplier?.productQuality}">
													</div>
												</div>
											</div>

											<div class="form-group">
												<div class="row">
													
													<label class="col-lg-1 control-label">供货期：</label>
													<div class="col-lg-4">
														<input class="form-control" id="supplyPeriod"
															placeholder="请输入供货期" name="supplyPeriod"
															th:value="${supplier?.supplyPeriod}">
													</div>
													
														<label class="col-lg-1 control-label">付款条件：</label>
													<div class="col-lg-4">
														<input class="form-control" id="payMent"
															placeholder="请输入付款条件" name="payMent"
															th:value="${supplier?.payMent}">
													</div>
												</div>
											</div>

											<div class="form-group">
												<div class="row">

													<label class="col-lg-1 control-label">售后服务：</label>
													<div class="col-lg-4">
														<input class="form-control" id="afterSaleService"
															placeholder="请输入售后服务" name="afterSaleService"
															th:value="${supplier?.afterSaleService}">
													</div>

												</div>
											</div>



											
											<div id="contect">
												<div class="form-group">
												<div class="row">
											
													<label class="col-lg-1 control-label">供应商联系人：</label>
													<div class="col-lg-4">
														<input class="form-control" id="contact"
															placeholder="请输入供应商联系人" name="contact"
															th:value="${supplier?.contact}">
													</div>
													
														<label class="col-lg-1 control-label">联系电话：</label>
													<div class="col-lg-4">
														<input class="form-control" id="contactNumber"
															placeholder="请输入联系电话" name="contactNumber"
															th:value="${supplier?.contactNumber}">
													</div>
												</div>
											</div>
											<div class="form-group">
												<div class="row">
												
													<label class="col-lg-1 control-label">供应商QQ：</label>
													<div class="col-lg-2">
														<input class="form-control" id="qq" placeholder="请输入供应商QQ"
															name="qq" th:value="${supplier?.qq}">
													</div>
													
													<label class="col-lg-1 control-label">供应商微信：</label>
													<div class="col-lg-2">
														<input class="form-control" id="wechat"
															placeholder="请输入联系电话" name="wechat"
															th:value="${supplier?.wechat}">
													</div>
													
													<label class="col-lg-1 control-label">供应商Email：</label>
													<div class="col-lg-2">
														<input class="form-control" id="email"
															placeholder="请输入供应商Email" name="email"
															th:value="${supplier?.email}">
													</div>
													</div>
												
												
											</div>

				
										</div>
										
										
										



											<div class="form-group">
												<div class="row">



													<label class="col-lg-1 control-label">使用状态：</label>
													<div class="col-lg-4">
														<div class="ui-select">
															<select name="isDisable" id="isDisable"
																class="form-control" required>
																<option value="false"
																	th:selected="${supplier?.isDisable eq false}">启用中</option>
																<option value="true"
																	th:selected="${supplier?.isDisable eq true}">禁用中</option>
															</select>
														</div>
													</div>
												</div>
											</div>


											<div class="form-group">
												<label class="col-lg-1 control-label"></label>
												<div class="col-md-8">
													<button type="submit" class="btn btn-success"
														th:text="${supplier!=null?'修改':'添加'}"></button>
													<span></span> <input th:if="${supplier} eq null"
														class="btn btn-default" value="重置" type="reset">
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- END OF BLANK PAGE -->

				</div>
			</div>

			<!--/row-->

		</div>
	</div>
	<!--  END OF PAPER WRAP -->
	<!-- 右侧隐藏菜单start -->
	<div th:replace="public/public::right"></div>
	<!-- 右侧隐藏菜单end-->
	<!-- 底部js -->
	<div th:replace="public/public_js::pub_js"></div>
	<div th:replace="public/public::myModal"></div>

	<script th:src="@{/assets/js/select/bootstrap-select.js}"
		type="text/javascript"></script>
	<div th:replace="public/public_js::public_script"></div>
	<div th:replace="public/public::footer"></div>
	<!-- Jquery Validate -->
	<script type="text/javascript"
		th:src="@{/plugs/validate/jquery.validate.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/plugs/validate/messages_zh.min.js}"></script>

	<script type="text/javascript" th:inline="javascript"
		th:src="@{/js/admin/supplier/supplier.js}"></script>

	<div th:replace="public/public_js::validator"></div>
	<script type="text/javascript" th:inline="javascript">

$(function(){
var options = [], _options;
/* <![CDATA[ */
	 var data = [[${categorys}]]
	 /*]]>*/
	  for (var i = 0; i < data.length; i++) {
	    var option = '<option value="' + data[i].id + '">' + data[i].name + '</option>';
	    options.push(option);
	  }
	  _options = options.join('');
	  $('#number-multiple')[0].innerHTML = _options;
			var a = /* <![CDATA[ */ [[${selectcategorys}]] /*]]>*/
			     $("#number-multiple").selectpicker('val',a);
				  $("#number-multiple").selectpicker('refresh');
			  $('#number-multiple').selectpicker('render')
})	  
	  

</script>

</body>

</html>
