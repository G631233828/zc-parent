<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<body>



	<!-- 信息提示 -->
	<div aria-labelledby="myLargeModalLabel" role="dialog" tabindex="-1"
		class="modal fade bs-example-modal-lg" style="display: none;"
		th:fragment="mycolumn" id="mycolumn">
		<div class="modal-dialog modal-lg"
			style="margin-top: 10%; width: 500px; height: 200px;">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">×</button>
					<h4>显示隐藏列信息</h4>
				</div>
				
				<table class="table table-bordered table-striped">
                                        <thead class="cf">
                                            <tr>
                                                <th class="numeric">列名</th>
                                                <th class="numeric">状态</th>
                                                <th class="numeric">列名</th>
                                                <th class="numeric">状态</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="numeric">供应商名称</td>
                                                <td class="numeric" onclick="return selectColumn('name');"><input type="checkbox" th:checked="${#lists.contains(listColums,'name')}?'checked':'false'" id="ch_name"></td>
												<td class="numeric">系统分类</td>
												<td class="numeric" onclick="return selectColumn('systemClassification');"><input type="checkbox" th:checked="${#lists.contains(listColums,'systemClassification')}?'checked':'false'" id="ch_systemClassification"></td>
                                            </tr>
                                            <tr>
                                                <td class="numeric">系统类目</td>
                                             	<td class="numeric" onclick="return selectColumn('categorys');"><input type="checkbox" th:checked="${#lists.contains(listColums,'categorys')}?'checked':'false'" id="ch_categorys"></td>
												<td class="numeric">品牌</td>
												<td class="numeric" onclick="return selectColumn('brand');"><input type="checkbox" th:checked="${#lists.contains(listColums,'brand')}?'checked':'false'" id="ch_brand"></td>
                                            </tr>
                                            <tr>
                                                <td class="numeric">联系人</td>
                                           	    <td class="numeric" onclick="return selectColumn('contact');"><input type="checkbox" th:checked="${#lists.contains(listColums,'contact')}?'checked':'false'" id="ch_contact"></td>
												<td class="numeric">联系电话</td>
												<td class="numeric" onclick="return selectColumn('contactNumber');"><input type="checkbox" th:checked="${#lists.contains(listColums,'contactNumber')}?'checked':'false'" id="ch_contactNumber"></td>
                                            </tr>
                                            <tr>
                                                <td class="numeric">qq</td>
                                                <td class="numeric" onclick="return selectColumn('qq');"><input type="checkbox" th:checked="${#lists.contains(listColums,'qq')}?'checked':'false'" id="ch_qq"></td>
												<td class="numeric">微信</td>
												<td class="numeric" onclick="return selectColumn('wechat');"><input type="checkbox" th:checked="${#lists.contains(listColums,'wechat')}?'checked':'false'" id="ch_wechat"></td>
                                            </tr>
                                            <tr>
                                                <td class="numeric">邮箱</td>
                                                <td class="numeric" onclick="return selectColumn('email');"><input type="checkbox" th:checked="${#lists.contains(listColums,'email')}?'checked':'false'" id="ch_email"></td>
												<td class="numeric">供应商地址</td>
												<td class="numeric" onclick="return selectColumn('address');"><input type="checkbox" th:checked="${#lists.contains(listColums,'address')}?'checked':'false'" id="ch_address"></td>
                                            </tr>
                                            <tr>
                                                <td class="numeric">介绍人</td>
                                                <td class="numeric" onclick="return selectColumn('introducer');"><input type="checkbox" th:checked="${#lists.contains(listColums,'introducer')}?'checked':'false'" id="ch_introducer"></td>
												<td class="numeric">产品质量</td>
												<td class="numeric" onclick="return selectColumn('productQuality');"><input type="checkbox" th:checked="${#lists.contains(listColums,'productQuality')}?'checked':'false'" id="ch_productQuality"></td>
                                            </tr>
                                            <tr>
                                                <td class="numeric">付款条件</td>
                                                <td class="numeric" onclick="return selectColumn('payMent');"><input type="checkbox" th:checked="${#lists.contains(listColums,'payMent')}?'checked':'false'" id="ch_payMent"></td>
												<td class="numeric">供货期</td>
												<td class="numeric" onclick="return selectColumn('supplyPeriod');"><input type="checkbox" th:checked="${#lists.contains(listColums,'supplyPeriod')}?'checked':'false'" id="ch_supplyPeriod"></td>
                                            </tr>
                                            <tr>
                                              
												<td class="numeric">售后服务</td>
												<td class="numeric" onclick="return selectColumn('afterSaleService');"><input type="checkbox" th:checked="${#lists.contains(listColums,'afterSaleService')}?'checked':'false'" id="ch_afterSaleService"></td>
                                            </tr>
                                           
                                        </tbody>
                                    </table>
				
				

			</div>

		</div>

	</div>

</body>

</html>
